<!-- v1.html - styled using - content.css -->
<redirect-resize>
  <div class="global-background" ng-controller="BackgroundController">
    <div ng-repeat="square in squares | limitTo: 250" style="left:{{square.left}}px; top:{{square.top}}px; background-color: {{square.color}}" ng-class="{'slow': ($index < 83), 'medium': ($index < 170 &&  $index > 83), 'fast': ($index > 170)}"></div>
  </div>
  <div class="loading-desktop all-directions-opacity-long" ng-class="{'done-loading':(doneLoading), 'hide':(doneLoadingHide)}">
    <div class="heading">
      <h1 class="all-directions-opacity-medium" ng-class="{'show-heading': (showIntroHeading)}">{{introText}}</h1>
    </div>
    <div class="visit-count all-directions-opacity-long" ng-class="{'show-visit-count':(showVisitCount)}">
      12,123,123
    </div>
    <div class="loading-bar">
      <div ng-class="{'loading-now': (loading)}"></div>
    </div>
  </div>
    <!-- Landing Page -->
  <div ng-include="'/views/v1/desktop/home.html'" ng-controller="HomeController" ng-class="{'hide-home-screen':(hideHomePage), 'scale-out': (visibleNav), 'all-transitions-long': (addAllTransitions)}" class="home-screen-container"></div>

  <!-- Desktop -->
  <div ui-view="nav" class="desktop-nav-container"></div>
  <div ui-view="content" class="content-container-desktop" ng-class="{'scale-out': (visibleNav), 'all-transitions-long': (addAllTransitions)}"></div>

  <!-- Mobile View -->
  <div id="mobile-container" ng-class="{'zoom-in':(zoomIn === 'true')}">
    <ion-tabs class="tabs-icon-top no-animation" animation="no-animation">
      <ion-tab title="Landing" icon="icon ion-social-buffer" href="#/tab/landing-mobile">
        <ion-nav-view name="landing"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Work" icon="icon ion-headphone" href="#/tab/work-mobile">
        <ion-nav-view name="work"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Entertainment" icon="icon ion-clipboard" href="#/tab/entertainment-mobile">
        <ion-nav-view name="entertainment"></ion-nav-view>
      </ion-tab>
    </ion-tabs>
  </div>
</redirect-resize>
